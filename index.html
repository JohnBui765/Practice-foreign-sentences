<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Practice</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    textarea {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      resize: vertical; /* Allow resizing */
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .text-red {
      color: red;
    }
    .text-green {
      color: green;
      font-weight: bold;
    }
    .text-yellow {
      color: orange;
    }
    #resultDisplay {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 1.5em;
      text-align: center;
      line-height: 1.8;
    }
    .word-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="model-section">
    <h2>Enter the model sentence:</h2>
    <textarea id="modelInput" placeholder="Type the sentence to memorize" rows="3"></textarea>
    <button id="startButton" onclick="setModel()">Start Practice</button>
  </div>
  <div id="practice-section" class="hidden">
    <h2>Practice Area</h2>
    <textarea id="practiceInput" placeholder="Type the sentence from memory" rows="3"></textarea>
    <button id="submitButton" onclick="submitPractice()">Submit</button>
    <p>Display time: <span id="timerValue">5</span> sec</p>
    <input type="range" id="timerSlider" min="5" max="180" step="5" value="5" oninput="updateTimer()" />
    <div id="resultDisplay"></div>
  </div>
  <script>
    window.onload = function () {
      let modelSentence = "";
      let displayDuration = 5;
      
      // Get DOM elements
      const modelInput = document.getElementById("modelInput");
      const startButton = document.getElementById("startButton");
      const practiceInput = document.getElementById("practiceInput");
      const submitButton = document.getElementById("submitButton");
      
      // Add Enter key event listener for model input
      modelInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          startButton.click();
        }
      });
      
      // Add Enter key event listener for practice input
      practiceInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          submitButton.click();
        }
      });
      
      window.setModel = function () {
        const input = modelInput.value.trim();
        if (input) {
          modelSentence = input;
          document.getElementById("model-section").style.display = "none";
          document.getElementById("practice-section").style.display = "block";
          practiceInput.focus();
        }
      };
      
      window.updateTimer = function () {
        const slider = document.getElementById("timerSlider");
        displayDuration = parseInt(slider.value);
        document.getElementById("timerValue").textContent = displayDuration;
      };
      
      window.submitPractice = function () {
        const practice = practiceInput.value.trim();
        const resultDiv = document.getElementById("resultDisplay");
        
        if (!practice) {
          return; // Don't submit empty input
        }
        
        const modelWords = modelSentence.split(" ");
        const inputWords = practice.split(" ");
        let resultHTML = "";
        
        for (let i = 0; i < modelWords.length; i++) {
          if (i < inputWords.length && inputWords[i] === modelWords[i]) {
            // Correct word
            resultHTML += `<div class="word-group"><span class="text-green">${modelWords[i]}</span></div>`;
          } else {
            // Incorrect or missing word - show wrong input and correct word
            if (i < inputWords.length) {
              // User typed a word but it's incorrect
              resultHTML += `<div class="word-group"><span class="text-green">${modelWords[i]}</span><span class="text-red">${inputWords[i]}</span></div>`;
            } else {
              // User didn't type this word (missing)
              resultHTML += `<div class="word-group"><span class="text-green">${modelWords[i]}</span><span class="text-red">[missing]</span></div>`;
            }
          }
        }
        
        // Extra words typed by user
        for (let i = modelWords.length; i < inputWords.length; i++) {
          resultHTML += `<span class="text-yellow">${inputWords[i]} [extra]</span> `;
        }
        
        resultDiv.innerHTML = resultHTML.trim();
        practiceInput.value = "";
        practiceInput.focus(); // Keep focus for next attempt
        
        setTimeout(() => {
          resultDiv.innerHTML = "";
        }, displayDuration * 1000);
      };
    };
  </script>
</body>
</html>
